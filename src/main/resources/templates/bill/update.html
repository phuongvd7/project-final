<!DOCTYPE html>
<html layout:decorator="home.html">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Update Bill</title>
</head>
<body>
	<div layout:fragment="content" class="col-12 col-sm-9">
		<div class="row">
			<h6>Update Bill</h6>
		</div>
		<hr />
		<div class="row">
			<form th:action="@{/bill/update}" method="post">
			<div class="mb-3">
				<label class="form-label">Bill Id:</label> 
					<input readonly="readonly" th:value="${bill.id}" type="number" name="id" class="form-control">
				</div>
					 <label>Buy Date:</label> <br>
	<!--  			<input type="text" name="Name" th:value="${bill.buyDate}">  -->
				<input  th:value="${#dates.format(bill.buyDate, 'dd-MM-yyyy')}" type="text" name="buyDate" class="form-control">
				<div class="mb-3">
					<label class="form-label">coupon code:</label> <br> 
					<input type="text" name="couponCode" placeholder="coupon_Code" class="form-control">
				</div>
				<div class="mb-3">
					<label class="form-label">Discount:</label> <br> 
					<input type="number" name="discount" placeholder="discount" class="form-control">
				</div>
				<select class="form-select form-select-sm"
					aria-label=".form-select-sm example" name="user">
					<option selected>Ch·ªçn user:</option>
					<option th:each="user : ${listUser}"
						th:value="${user.id}" th:text="${user.username}" th:selected="${user.id == listBill.user.id}"></option>
				</select> 		
				
				<div class="mb-3">
					<button class="btn btn-primary" type="submit">Save</button>
				</div>
				
				
			</form>
		</div>
	</div>
</body>
</html>

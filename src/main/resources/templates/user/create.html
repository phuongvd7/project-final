<!DOCTYPE html>
<html layout:decorator="home.html">

<link th:href="@{/css/style.css}" rel="stylesheet">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>User</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
	<div layout:fragment="content" class="col-12 col-sm-10">
	<form th:object ="${user}" th:action="@{/user/create}" method ="post">
  <div class="mb-3 mt-3">
    <label for="email" class="form-label">Name:</label>
    <input type="text" class="form-control" id="email" placeholder="Enter name" th:field="*{name}">
    <p th:errors="*{name}"></p>
  </div>
  <div class="mb-3 mt-3">
    <label for="email" class="form-label">Username:</label>
    <input type="text" class="form-control" id="email" placeholder="Enter name" name="username">
  </div>
  <div class="mb-3 mt-3">
    <label for="email" class="form-label">Password:</label>
    <input type="text" class="form-control" id="email" placeholder="Enter name" name="password">
  </div>
  <div class="mb-3 mt-3">
    <label for="email" class="form-label">Email:</label>
    <input type="text" class="form-control" id="email" placeholder="Enter name" name="email">
  </div>
<!--    <div class="mb-3 mt-3">
    <label for="email" class="form-label">Role:</label>
    <input type="text" class="form-control" id="email" placeholder="Enter name" name="role">
  </div>
  -->
  <div class="mb-3 mt-3">
    <label for="email" class="form-label">Role:</label>
    <input type="checkbox" name="roles"  value="ROLE_ADMIN" > ADMIN
    <input type="checkbox" name="roles"  value="ROLE_MEMBER" > MEMBER
  </div>
  
  
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
	
</body>
</html>
